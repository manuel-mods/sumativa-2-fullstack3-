<div class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-primary mb-6">Reset Password</h2>
    
    <div *ngIf="!submitted">
      <p class="text-gray-600 mb-6 text-center">
        Enter your email address and we'll send you instructions to reset your password.
      </p>
      
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary"
            placeholder="Enter your email"
          >
          <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>
        
        <!-- Submit button -->
        <button 
          type="submit" 
          class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
        >
          Send Reset Instructions
        </button>
        
        <!-- Back to login -->
        <div class="text-center mt-4">
          <a routerLink="/login" class="text-primary hover:underline">Back to Login</a>
        </div>
      </form>
    </div>
    
    <div *ngIf="submitted" class="text-center">
      <div class="flex justify-center mb-4">
        <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h3 class="text-xl font-medium text-gray-900 mb-2">Check Your Email</h3>
      <p class="text-gray-600 mb-6">
        We've sent password reset instructions to your email address. Please check your inbox.
      </p>
      <a routerLink="/login" class="text-primary hover:underline">Back to Login</a>
    </div>
  </div>
</div>
